	<div class="campaigns-list">
	<header>
		<label>Sort By</label>
		<select ng-model="proposalSortBy" ng-change="sortProposal()" ng-init="proposalSortBy = proposalSortByOptions[0]"
			ng-options="sortByOption as sortByOption.label for sortByOption in proposalSortByOptions">
		</select>
		<select ng-model="proposalOrderBy" ng-change="sortProposal()" ng-init="proposalOrderBy = proposalOrderByOptions[0]"
			ng-options="orderByOption as orderByOption.label for orderByOption in proposalOrderByOptions">
		</select>
		
		<span class="reservations">
			<input type="checkbox" />
			<span>My Proposals</span>
		</span>
		<div id="demo5" style="width:50%;display:inline;float:right">                   
			<div pagination="" page="currentPage" max-size="5" on-select-page="setPage(page)" 
				boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" 
					class="pagination pagination-sm col-lg-6" style="margin-top: 1px; margin-bottom: 0px;" 
					previous-text="&laquo;" next-text="&raquo;">
			</div>
		</div>
		<div class="search btn btn-default">
		<a href="#/proposal/proposal-detail">Create Proposal</a>
		</div>
		<!-- <div class="search">
			
			<input type="text" placeholder="1"/>
			<input type="submit" class="go-button" value="Go"/>
		</div> -->
	</header>
	<section>
		<div class="campaigns" ng-repeat="proposal in proposals">
			<header>
				<div class="column-30">
					<span class="ui-icon ui-icon-star"></span> 
					<a href="#/proposal/proposal-detail/{{proposal.id}}">{{proposal.proposalName}}</a>
				</div>
				<div class="column-30"><!-- <label>LineItem Id :</label> 9876 --></div>
				<div class="column-30"><label>Proposal Id :</label> {{proposal.id}}</div>
				
			</header>
			<section>
				<div class="column-30"><label>Ad Unit :</label>{{proposal.advertiserName}}</div>
				<div class="column-30"><label>Start Date :</label> 02/02/14</div>
				<div class="column-30"><label>End Date :</label> 02/02/14</div>
				<div class="column-30"><label>Content Targeting :</label>{{proposal.advertiserName}}</div>
				<div class="column-30"><label>Placement Name :</label>{{proposal.advertiserName}}</div>
				<div class="column-30"><label>Due Date :</label> 02/07/14 </div>
			</section>
			<footer class="clearfix">
				<!-- <ul>
					<li><a href=""><span class="ui-icon ui-icon-copy"></span></a></li>
					<li><a href=""><span class="ui-icon ui-icon-trash"></span></a></li>
				</ul> -->
			</footer>
		</div>
		
	</section>
</div>
