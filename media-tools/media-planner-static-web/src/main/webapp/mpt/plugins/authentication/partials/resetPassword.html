<div>
<div class="proposal modal-header">
            <h4 class="modal-title">
				<button type="button" class="close" data-dismiss="modal" ng-click='close();' aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<span class='addImage'>Reset Password</span>				
			</h4>
        </div>
        <form name="statusHtmlForm" novalidate>
        <div class="modal-body">
			<div class="row">
                 <div class="col-lg-3 col-md-3 col-sm-3">
                 	<label class="pull-left" style="padding-top:4px;">Email: <span class="mandatory">*</span></label>
                 </div>
                 	<div class="col-lg-9 col-md-9 col-sm-9">
                 		<input type="email" class="user-input form-control pull-left" name="userEmail" data-ng-model="userEmail" id="userEmail" required maxlength="50"/>
                 		<span class="clearfix"></span>
                        <span class="help-block" ng-if="statusHtmlForm.userEmail.$error.required">
							  Email required.
						</span>
						<span class="help-block" ng-if="statusHtmlForm.userEmail.$error.email">
							  Invalid email.
						</span>
                 	</div>
                 </div>
        </div>
        <div class="modal-footer" style='text-align: right;'>
            <button class="btn btn-default" ng-click="close()">Cancel</button>
            <button class="btn btn-primary" ng-click="resetPassword(userEmail,statusHtmlForm)">Reset Password</button>
 	 </div>
 	 </form>
 </div>
