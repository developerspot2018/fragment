<div class="change-pwd">
	<div ng-include="'plugins/user/partials/user-left-nav.html'"></div>
    <div class="col-lg-10 col-md-10 col-sm-10 update-user-wrapper">
         <div class="cpwd-wrapper">
         	<form name="updateUserForm" novalidate>
                  <div class="pwd-content make-center">
                     <div class="pwd-header">Edit User</div>
                     <div class="username row">
                     	<div class="col-lg-3 col-md-3 col-sm-3">
                     		<label class="pull-left" style="padding-top:4px;">{{property.firstName}}<span class="mandatory">*</span></label>
                     	</div>
                     	<div class="col-lg-9 col-md-9 col-sm-9">
                     	<input type="text" class="user-input form-control pull-left" name="firstName" data-ng-model="firstName" id="firstName" required maxlength="50"/>
                           <span class="clearfix"></span>
                     		<div class="help-block" ng-if="updateUserForm.firstName.$error.required && checkErrors">
								        {{propertyMessage.firstNameReqMsg}}
							      </div>
                     	</div>
                     </div>
                      <div class="username row">
                     	<div class="col-lg-3 col-md-3 col-sm-3">
                     		<label class="pull-left" style="padding-top:4px;">{{property.lastName}}<span class="mandatory">*</span></label>
                     	</div>
                     	<div class="col-lg-9 col-md-9 col-sm-9">
                     		<input type="text" class="user-input form-control pull-left" name="lastName" data-ng-model="lastName" id="lastName" required maxlength="50"/>
                     		<span class="clearfix"></span>
                           <div class="help-block" ng-if="updateUserForm.lastName.$error.required && checkErrors">
								      {{propertyMessage.lastNameReqMsg}}
							      </div>
                     	</div>
                     </div>
                     <div class="username row">
                     	<div class="col-lg-3 col-md-3 col-sm-3">
                     		<label class="pull-left" style="padding-top:4px;">{{property.userEmail}}</label>
                     	</div>
                     	<div class="col-lg-9 col-md-9 col-sm-9">
                     		<input type="text" class="user-input form-control pull-left" name="userEmail" data-ng-model="userEmail" id="userEmail" required maxlength="50" readonly="readonly" disabled/>
                     	</div>
                     </div>
                     <div class="username row">
                     	<div class="col-lg-3 col-md-3 col-sm-3">
                     		<label class="pull-left" style="padding-top:4px;">{{property.userRole}}</label>
                     	</div>
                     	<div class="col-lg-9 col-md-9 col-sm-9">
                     		<span ng-repeat="elementList in roles">{{elementList.role}}<span ng-show=" ! $last ">, </span></span>
                     	</div>
                     </div>
                     
                     <div class="username row">
                     	<div class="col-lg-3 col-md-3 col-sm-3">
                     		<label class="pull-left" style="padding-top:4px;">{{property.optionalEmail}}</label>
                     	</div>
                     	<span class="col-lg-9 col-md-9 col-sm-9">
                     		<input type="email" class="user-input form-control pull-left" name="optionalEmail" data-ng-model="optionalEmail" id="optionalEmail" maxlength="50"/>
                     	</span>
                        <span class="clearfix"></span>
                     	<span class="help-block" ng-if="updateUserForm.optionalEmail.$error.email && checkErrors">
								  {{propertyMessage.invalidEmailIdMsg}}
						</span>
                     </div>
                     
                     <div class="change-btn row">
                     	<button type="button" ng-click="updateUserDetail()" class="btn pull-right pp-create-btn add-creative-button hvr-ripple-out ng-binding">
								&nbsp;Update
							</button>
				            <button type="button" ng-click="cancelUser()" class="btn pull-right pp-create-btn add-creative-button hvr-ripple-out ng-binding">
				                <span class="glyphicon glyphicon-remove"></span>
				                {{property.cancelButton}}
				            </button>
                     	<!-- <a class="btn pull-right pp-create-btn add-creative-button ng-binding" href="#/proposal/create-proposal">
							  	&nbsp;Change Password
						</a>-->
					</div>
               </div>
               </form>
         </div>
    </div>	
</div>
